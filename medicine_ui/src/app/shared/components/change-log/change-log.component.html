<div class="change-log-wrap">
  <h2>Change Logs</h2>

  <p-table
    #dt2
    [value]="changeLogData.data.rows"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [paginator]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Changes</th>
        <th>Changes By</th>
        <th>Changes Date Time</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-changeLogData let-rowIndex="rowIndex">
      <tr>
        <td>{{ changeLogData.changes.action }}</td>
        <td>{{ changeLogData.firstName }} {{ changeLogData.lastName }}</td>
        <td>{{ changeLogData.changes.changeTime }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
